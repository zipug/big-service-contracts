syntax = "proto3";

package bot;

import "google/protobuf/empty.proto";

option go_package = "./;protocol";

service BotService {
  rpc GetById(ByIdRequest) returns (BotResponse);
  rpc GetAll(google.protobuf.Empty) returns (AllBotsResponse);
  rpc Create(CreateBotRequest) returns (CreateBotResponse);
  rpc Update(UpdateBotRequest) returns (UpdateBotResponse);
  rpc Delete(ByIdRequest) returns (DeleteBotResponse);
}

message ByIdRequest {
  int64 id = 1;
}

message Bot {
  int64 id = 1;
  int64 user_id = 2;
  string name = 3;
  string tg_channel = 4;
  string license = 5;
  string license_locale = 6;
}

message BotResponse {
  Bot data = 1;
  string status = 2;
}

message AllBotsResponse {
  repeated Bot data = 1;
  string status = 2;
}

message CreateBotData {
  string name = 1;
  string tg_channel = 2;
  string license = 3;
  string license_locale = 4;
}

message CreateBotRequest {
  repeated CreateBotData bots = 1;
}

message CreateBotResponse {
  string status = 1;
}

message UpdateBotRequest {
  int64 id = 1;
  string name = 2;
  string tg_channel = 3;
  string license = 4;
  string license_locale = 5;
}

message UpdateBotResponse {
  Bot data = 1;
  string status = 2;
}

message DeleteBotResponse {
  string status = 1;
}

service TokenService {
  rpc GetById(ByIdRequest) returns (TokenResponse);
  rpc GetAll(google.protobuf.Empty) returns (AllTokensResponse);
  rpc Create(CreateTokenRequest) returns (CreateTokenResponse);
  rpc Update(UpdateTokenRequest) returns (UpdateTokenResponse);
  rpc Delete(ByIdRequest) returns (DeleteTokenResponse);
}

message Token {
  int64 id = 1;
  int64 user_id = 2;
  string status = 3;
  string token = 4;
}

message TokenResponse {
  Token data = 1;
  string status = 2;
}

message AllTokensResponse {
  repeated Token data = 1;
  string status = 2;
}

message CreateTokenRequest {
  repeated string tokens = 1;
}

message CreateTokenResponse {
  string status = 1;
}

message UpdateTokenRequest {
  int64 id = 1;
  string status = 2;
}

message UpdateTokenResponse {
  Token data = 1;
  string status = 2;
}

message DeleteTokenResponse {
  string status = 1;
}

service KeyboardService {
  rpc GetById(ByIdRequest) returns (KeyboardResponse);
  rpc GetAll(google.protobuf.Empty) returns (AllKeyboardsResponse);
  rpc Create(CreateKeyboardRequest) returns (CreateKeyboardResponse);
  rpc Update(UpdateKeyboardRequest) returns (UpdateKeyboardResponse);
  rpc Delete(ByIdRequest) returns (DeleteKeyboardResponse);
}

message Keyboard {
  int64 id = 1;
  int64 user_id = 2;
  string name = 3;
  string func = 4;
  string name_locale = 5;
  string func_locale = 6;
  bool is_main = 7;
  bool is_data = 8;
  bool is_link = 9;
}

message KeyboardResponse {
  Keyboard data = 1;
  string status = 2;
}

message KeyboardData {
  int64 user_id = 1;
  string name = 2;
  string func = 3;
  string name_locale = 4;
  string func_locale = 5;
  bool is_main = 6;
  bool is_data = 7;
  bool is_link = 8;
}

message AllKeyboardsResponse {
  repeated KeyboardData data = 1;
  string status = 2;
}

message CreateKeyboardRequest {
  repeated Keyboard keyboards = 1;
}

message CreateKeyboardResponse {
  string status = 1;
}

message UpdateKeyboardRequest {
  int64 id = 1;
  int64 user_id = 2;
  string name = 3;
  string func = 4;
  string name_locale = 5;
  string func_locale = 6;
  bool is_main = 7;
  bool is_data = 8;
  bool is_link = 9;
}

message UpdateKeyboardResponse {
  Keyboard data = 1;
  string status = 2;
}

message DeleteKeyboardResponse {
  string status = 1;
}
